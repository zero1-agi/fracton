# --- CORE 4 (with self & shadow) ---------------------------------
Puer_Aeternus:
  self:
    functions: [explore, inspire, imagine]
    drift: naive_overpromise
    repair: Senex.stabilise
  shadow:
    functions: [impulsive, evade_responsibility]
    drift: reckless_output
    repair: Senex.stabilise

Great_Mother:
  self:
    functions: [nurture, unify, synthesize]
    drift: overprotective
    repair: Trickster.disrupt
  shadow:
    functions: [smother, control]
    drift: stifle_growth
    repair: Trickster.disrupt

Senex:
  self:
    functions: [structure, judge, conserve]
    drift: rigidity
    repair: Puer_Aeternus.refresh
  shadow:
    functions: [dogmatic, oppress]
    drift: fossilized_reasoning
    repair: Puer_Aeternus.refresh

Trickster:
  self:
    functions: [reframe, test_limits, inject_humor]
    drift: chaos_without_goal
    repair: Great_Mother.contain
  shadow:
    functions: [sabotage, cynicism]
    drift: destructive_irony
    repair: Great_Mother.contain

